<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dark-mode {
            background-color: #1a202c;
            color: #cbd5e0;
        }
        .dark-mode a {
            color: #cbd5e0;
        }
        .hamburger-menu {
            display: none;
        }
        @media (max-width: 768px) {
            .hamburger-menu {
                display: block;
            }
            .desktop-menu {
                display: none;
            }
        }
        /* Style SVG icons */
        svg {
            fill: currentColor;
            width: 1em;
            height: 1em;
        }
    </style>
</head>
<body class="dark-mode">
    <!-- Header -->
    <header class="bg-gray-900 shadow-lg">
        <nav class="container mx-auto px-4 py-3 flex items-center justify-between">
            <!-- Hamburger Menu Button -->
            <button class="hamburger-menu block text-gray-300 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="none" d="M0 0h24v24H0z"/>
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                  </svg>
                            
                  
            </button>

            <!-- Logo -->
            <a href="#" class="flex items-center">
                <img src="https://online-communities.demos.buddyboss.com/wp-content/mu-plugins/buddyboss-sandbox-addon/assets/img/bb-logo.png?ver=2" alt="Logo" class="h-10 mr-2 invert">
            </a>

            <!-- Desktop Menu -->
            <div class="desktop-menu flex items-center">
                <!-- Notification Icon -->
                <a href="#" class="text-gray-300 hover:text-white mx-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10,21h4a2,2,0,0,1-4,0ZM3.076,18.383a1,1,0,0,1,.217-1.09L5,15.586V10a7.006,7.006,0,0,1,6-6.92V2a1,1,0,0,1,2,0V3.08A7.006,7.006,0,0,1,19,10v5.586l1.707,1.707A1,1,0,0,1,20,19H4A1,1,0,0,1,3.076,18.383ZM6.414,17H17.586l-.293-.293A1,1,0,0,1,17,16V10A5,5,0,0,0,7,10v6a1,1,0,0,1-.293.707Z"/>
                    </svg>
                </a>

                <!-- Profile Icon -->
                <a href="#" class="text-gray-300 hover:text-white mx-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10,21h4a2,2,0,0,1-4,0ZM3.076,18.383a1,1,0,0,1,.217-1.09L5,15.586V10a7.006,7.006,0,0,1,6-6.92V2a1,1,0,0,1,2,0V3.08A7.006,7.006,0,0,1,19,10v5.586l1.707,1.707A1,1,0,0,1,20,19H4A1,1,0,0,1,3.076,18.383ZM6.414,17H17.586l-.293-.293A1,1,0,0,1,17,16V10A5,5,0,0,0,7,10v6a1,1,0,0,1-.293.707Z"/>
                    </svg>
                </a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Trending Topics -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold text-gray-300 mb-4">Trending Topics</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <div class="bg-gray-800 rounded-lg shadow-lg p-4">
                    <h3 class="text-lg font-bold text-gray-200 mb-2">#TechTrends</h3>
                    <p class="text-gray-400">Stay updated with the latest technology trends.</p>
                </div>
                <!-- Add more trending topic elements similarly -->
            </div>
        </section>

        <!-- Popular Posts -->
        <section>
            <h2 class="text-2xl font-bold text-gray-300 mb-4">Popular Posts</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                <div class="bg-gray-800 rounded-lg shadow-lg p-4">
                    <!-- Add popular post elements similarly -->
                </div>
                <!-- Add more popular post elements similarly -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-400 py-8">
        <div class="container mx-auto px-4">
            <p class="text-center">&copy; 2023 Social App. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
