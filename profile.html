<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dark-mode {
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .dark-mode a {
            color: #e2e8f0;
        }
        /* Style SVG icons */
        svg {
            fill: currentColor;
            width: 1em;
            height: 1em;
        }
        /* Custom styles */
        .profile-card {
            background: linear-gradient(135deg, rgba(55, 65, 81, 0.8) 0%, rgba(17, 24, 39, 0.8) 100%);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border: 4px solid #e2e8f0;
        }
        .follow-info span {
            font-size: 1rem;
            font-weight: 500;
        }
    </style>
</head>
<body class="dark-mode flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-gray-900 shadow-lg">
        <nav class="container mx-auto px-4 py-3 flex items-center justify-between">
            <!-- Hamburger Menu Button -->
            <button class="hamburger-menu block text-gray-300 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="none" d="M0 0h24v24H0z"/>
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                </svg>
            </button>

            <!-- Logo -->
            <a href="#" class="flex items-center ml-4">
                <img src="https://online-communities.demos.buddyboss.com/wp-content/mu-plugins/buddyboss-sandbox-addon/assets/img/bb-logo.png?ver=2" alt="Logo" class="h-10 mr-2 invert">
            </a>

            <!-- Spacer -->
            <div class="flex-grow"></div>

            <!-- Desktop Menu -->
            <div class="desktop-menu flex items-center">
                <!-- Notification Icon -->
                <a href="#" class="text-gray-300 hover:text-white mx-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10,21h4a2,2,0,0,1-4,0ZM3.076,18.383a1,1,0,0,1,.217-1.09L5,15.586V10a7.006,7.006,0,0,1,6-6.92V2a1,1,0,0,1,2,0V3.08A7.006,7.006,0,0,1,19,10v5.586l1.707,1.707A1,1,0,0,1,20,19H4A1,1,0,0,1,3.076,18.383ZM6.414,17H17.586l-.293-.293A1,1,0,0,1,17,16V10A5,5,0,0,0,7,10v6a1,1,0,0,1-.293.707Z"/>
                    </svg>
                </a>

                <!-- Profile Icon -->
                <a href="#" class="text-gray-300 hover:text-white mx-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10,21h4a2,2,0,0,1-4,0ZM3.076,18.383a1,1,0,0,1,.217-1.09L5,15.586V10a7.006,7.006,0,0,1,6-6.92V2a1,1,0,0,1,2,0V3.08A7.006,7.006,0,0,1,19,10v5.586l1.707,1.707A1,1,0,0,1,20,19H4A1,1,0,0,1,3.076,18.383ZM6.414,17H17.586l-.293-.293A1,1,0,0,1,17,16V10A5,5,0,0,0,7,10v6a1,1,0,0,1-.293.707Z"/>
                    </svg>
                </a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 flex-grow flex items-center justify-center">
        <!-- User Profile -->
        <section class="profile-card text-center">
            <div class="mb-6">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture mx-auto">
            </div>
            <h2 class="text-3xl font-bold text-gray-200 mb-2">John Doe</h2>
            <p class="text-gray-400 mb-6">Bio: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <div class="follow-info flex justify-center text-gray-300 mb-6">
                <div class="mr-8">
                    <span>Followers: <strong>100</strong></span>
                </div>
                <div>
                    <span>Following: <strong>50</strong></span>
                </div>
            </div>
            <div class="flex justify-center">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full mr-4">
                    Follow
                </button>
                <button class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-full">
                    Message
                </button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-400 py-8">
        <div class="container mx-auto px-4">
            <p class="text-center">&copy; 2023 Social App. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
